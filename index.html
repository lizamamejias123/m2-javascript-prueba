<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Encuentra a tu Hero!</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>

    <nav id="nav" class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white font-weight-bold" href="#">
            <img src="assets/img/sh2.jpg " width="60" height="40" class="d-inline-block align-top pr-2 mx-3" />
            Super Hero App
        </a>
    </nav>

    <!-- Buscador -->
    <section class="fondo">
        <header class="container text-center py-4">
            <img src="assets/img/sh1.jpg" />
        </header>
        <div class="container w-75 text-dark text-center">
            <h1>Encuentra tu Super Héroe</h1>
            <form>
                <label>Este buscador es por número, recuerda que llega hasta el 731</label>
                <input id="inputNumero" class="col-12 form-control" required placeholder="Ejemplo: 56"/>
                <button id="buscar" class="btn btn-danger btn-lg btn-block m-auto text-white my-3 mb-3">Buscar</button>
            </form>
        </div>
    </section>
    <section class="row mt-3 m-auto">
        <!-- Carta de Informacion -->
        <section id="info" class="col-xl-4 m-auto mb-3 col-sm-12"></section>
        <!-- Canvas -->
        <section id="canvas" class="col-xl-8 m-3 col-sm-12" style="height: 450px"></section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
